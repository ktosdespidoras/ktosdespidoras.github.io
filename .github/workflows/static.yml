            --border-radius: 8px;
            --transition: all 0.2s ease;
        }

        [data-theme="light"] {
            --color-bg: var(--color-bg-light);
            --color-text: var(--color-text-light);
            --color-bg-alt: var(--color-bg-alt-light);
            --color-bg-secondary: var(--color-bg-secondary-light);
            --color-border: var(--color-border-light);
            --color-embed-bg: var(--color-embed-light);
        }

        [data-theme="dark"] {
            --color-bg: var(--color-bg-dark);
            --color-text: var(--color-text-dark);
            --color-bg-alt: var(--color-bg-alt-dark);
            --color-bg-secondary: var(--color-bg-secondary-dark);
            --color-border: var(--color-border-dark);
            --color-embed-bg: var(--color-embed-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            transition: var(--transition);
            font-size: 16px;
        }

        /* --- 2. –ú–∞–∫–µ—Ç –∏ –£—Ç–∏–ª–∏—Ç—ã --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            color: var(--color-primary);
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--color-bg-alt);
            padding: 5px;
            border-radius: 20px;
            border: 1px solid var(--color-border);
        }

        .theme-switcher button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .theme-switcher button.active {
            background-color: var(--color-primary);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-switcher button:not(.active) {
            color: var(--color-text);
        }


        /* --- 3. –°–∏—Å—Ç–µ–º–∞ –í–∫–ª–∞–¥–æ–∫ --- */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--color-border);
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text);
            opacity: 0.7;
            position: relative;
            transition: var(--transition);
        }

        .tab-button.active {
            opacity: 1;
            color: var(--color-primary);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- 4. –§–æ—Ä–º—ã –∏ –≠–ª–µ–º–µ–Ω—Ç—ã --- */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group label .optional {
            font-weight: 400;
            opacity: 0.8;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="url"],
        input[type="color"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-bg-secondary);
            color: var(--color-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="color"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
