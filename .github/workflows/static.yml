                                <li><strong>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä Embed:</strong> –î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫—Ä–∞—Å–∏–≤—ã—Ö "–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã—Ö" —Å–æ–æ–±—â–µ–Ω–∏–π. –í—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –≤ –æ–∫–Ω–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞.</li>
                                <li><strong>Raw JSON:</strong> –î–ª—è –æ–ø—ã—Ç–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç—è—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–ª–æ–∂–Ω—ã–π payload, —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∏–∑ –¥—Ä—É–≥–æ–≥–æ –º–µ—Å—Ç–∞.</li>
                            </ul>
                        </li>
                        <li><strong>–ù–∞–∂–º–∏—Ç–µ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å".</strong></li>
                    </ol>
                    
                    <h3>–ü–æ—á–µ–º—É –Ω–µ—Ç "–ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞ –í–µ–±—Ö—É–∫–æ–≤"?</h3>
                    <p>–ö–∞–∫ —É–ø–æ–º–∏–Ω–∞–ª–æ—Å—å –≤ –∫–æ–¥–µ, –±—Ä–∞—É–∑–µ—Ä—ã –±–ª–æ–∫–∏—Ä—É—é—Ç –∑–∞–ø—Ä–æ—Å—ã (`GET`, `DELETE`) –∫ Discord API –∏–∑-–∑–∞ –ø–æ–ª–∏—Ç–∏–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ <strong>CORS</strong>. –í–∞—à–∞ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–∫–ª–∏–µ–Ω—Ç) –Ω–µ –º–æ–∂–µ—Ç –Ω–∞–ø—Ä—è–º—É—é –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–µ–±—Ö—É–∫–µ –∏–ª–∏ —É–¥–∞–ª—è—Ç—å –µ–≥–æ.</p>
                    <p>–î–ª—è —ç—Ç–æ–≥–æ —Ç—Ä–µ–±—É–µ—Ç—Å—è "–ø—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä" (–±—ç–∫–µ–Ω–¥), –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –ø–æ—Å—Ä–µ–¥–Ω–∏–∫–æ–º –º–µ–∂–¥—É –≤–∞—à–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π –∏ Discord.</p>
                    
                    <div class="warning">
                        <strong>–í–Ω–∏–º–∞–Ω–∏–µ:</strong> –≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤–∞—à URL –≤–µ–±—Ö—É–∫–∞ –≤ <code>localStorage</code> –≤–∞—à–µ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞. –ù–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –Ω–∞ –æ–±—â–µ–¥–æ—Å—Ç—É–ø–Ω–æ–º –∏–ª–∏ —á—É–∂–æ–º –∫–æ–º–ø—å—é—Ç–µ—Ä–µ.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. –í–´–ë–û–† –≠–õ–ï–ú–ï–ù–¢–û–í (DOM) ---
            const webhookUrlInput = document.getElementById('webhook-url');
            
            // –í–∫–ª–∞–¥–∫–∏
            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            // –¢–µ–º–∞
            const themeLightBtn = document.getElementById('theme-light-btn');
            const themeDarkBtn = document.getElementById('theme-dark-btn');

            // –ü—Ä–æ—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const simpleContentInput = document.getElementById('simple-content');
            const simpleUsernameInput = document.getElementById('simple-username');
            const simpleAvatarInput = document.getElementById('simple-avatar');
            const sendSimpleBtn = document.getElementById('send-simple-btn');

            // Raw JSON
            const rawJsonInput = document.getElementById('raw-json');
            const sendJsonBtn = document.getElementById('send-json-btn');

            // Embed
            const embedInputs = document.querySelectorAll('.embed-input');
            const addFieldBtn = document.getElementById('add-field-btn');
            const fieldsList = document.getElementById('embed-fields-list');
            const embedUsernameInput = document.getElementById('embed-username');
            const embedAvatarInput = document.getElementById('embed-avatar');
            const sendEmbedBtn = document.getElementById('send-embed-btn');
            const copyJsonBtn = document.getElementById('copy-json-btn');

            // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä Embed
            const embedPreview = document.getElementById('embed-preview');
            const previewTitle = document.getElementById('preview-title');
            const previewDesc = document.getElementById('preview-description');
            const previewFields = document.getElementById('preview-fields');
            const previewImage = document.getElementById('preview-image').querySelector('img');
            const previewThumb = document.getElementById('preview-thumbnail');
            const previewFooter = document.getElementById('preview-footer');
            const embedColorInput = document.getElementById('embed-color');

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const notification = document.getElementById('notification');

            // --- 2. –õ–û–ì–ò–ö–ê –¢–ï–ú–´ ---
            const setTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('webhook-tool-theme', theme);
                themeLightBtn.classList.toggle('active', theme === 'light');
                themeDarkBtn.classList.toggle('active', theme === 'dark');
            };

            themeLightBtn.addEventListener('click', () => setTheme('light'));
            themeDarkBtn.addEventListener('click', () => setTheme('dark'));

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            const savedTheme = localStorage.getItem('webhook-tool-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

            // --- 3. –õ–û–ì–ò–ö–ê –í–ö–õ–ê–î–û–ö ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const targetTab = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.toggle('active', content.id === targetTab);
                    });
                });
            });

            // --- 4. –õ–û–ö–ê–õ–¨–ù–û–ï –•–†–ê–ù–ò–õ–ò–©–ï (LocalStorage) ---
            const saveSettings = () => {
                localStorage.setItem('webhook-url', webhookUrlInput.value);
                localStorage.setItem('webhook-username', simpleUsernameInput.value);
                localStorage.setItem('webhook-avatar', simpleAvatarInput.value);
            };

            const loadSettings = () => {
                webhookUrlInput.value = localStorage.getItem('webhook-url') || '';
                const username = localStorage.getItem('webhook-username') || '';
                const avatar = localStorage.getItem('webhook-avatar') || '';
                
                simpleUsernameInput.value = username;
                embedUsernameInput.value = username; // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º
                
                simpleAvatarInput.value = avatar;
                embedAvatarInput.value = avatar; // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            webhookUrlInput.addEventListener('input', saveSettings);
            simpleUsernameInput.addEventListener('input', () => {
                embedUsernameInput.value = simpleUsernameInput.value;
                saveSettings();
            });
            simpleAvatarInput.addEventListener('input', () => {
                embedAvatarInput.value = simpleAvatarInput.value;
                saveSettings();
            });
            embedUsernameInput.addEventListener('input', () => {
                simpleUsernameInput.value = embedUsernameInput.value;
                saveSettings();
            });
            embedAvatarInput.addEventListener('input', () => {
                simpleAvatarInput.value = embedAvatarInput.value;
                saveSettings();
            });

            loadSettings();

            // --- 5. –õ–û–ì–ò–ö–ê –£–í–ï–î–û–ú–õ–ï–ù–ò–ô ---
            let notificationTimeout;
            const showNotification = (message, type = 'success') => {
                clearTimeout(notificationTimeout);
                notification.textContent = message;
                notification.className = type;
                notification.classList.add('show');

                notificationTimeout = setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            };

            // --- 6. –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò ---
            const sendWebhook = async (payload, button) => {
                const url = webhookUrlInput.value;
                if (!url.startsWith('https://discord.com/api/webhooks/')) {
                    showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π URL –≤–µ–±—Ö—É–∫–∞.', 'error');
                    return;
                }

                if (Object.keys(payload).length === 0 || (!payload.content && !payload.embeds)) {
                     showNotification('–°–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.', 'error');
                     return;
                }

                button.disabled = true;
                button.classList.add('loading');

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        showNotification('–°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, simpleContentInput.value = '')
                    } else {
                        const errorData = await response.json();
                        console.error('–û—à–∏–±–∫–∞ Discord API:', errorData);
                        showNotification(`–û—à–∏–±–∫–∞: ${response.status} (–°–º. –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π)`, 'error');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
                    showNotification('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. (–°–º. –∫–æ–Ω—Å–æ–ª—å)', 'error');
                } finally {
                    button.disabled = false;
                    button.classList.remove('loading');
                }
            };

            // --- 7. –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ---

            // 7.1. –û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–æ—Å—Ç–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            sendSimpleBtn.addEventListener('click', () => {
                const payload = {
                    content: simpleContentInput.value,
                    username: simpleUsernameInput.value || undefined,
                    avatar_url: simpleAvatarInput.value || undefined,
                };
                sendWebhook(payload, sendSimpleBtn);
            });

            // 7.2. –û—Ç–ø—Ä–∞–≤–∫–∞ Raw JSON
            sendJsonBtn.addEventListener('click', () => {
                let payload;
                try {
                    payload = JSON.parse(rawJsonInput.value);
                } catch (e) {
                    showNotification('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON.', 'error');
                    return;
                }
                sendWebhook(payload, sendJsonBtn);
            });
            
            // 7.3. –û—Ç–ø—Ä–∞–≤–∫–∞ Embed
            sendEmbedBtn.addEventListener('click', () => {
                const embed = buildEmbedObject();
                if (!embed.title && !embed.description && !embed.fields?.length) {
                    showNotification('Embed –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫, –æ–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –ø–æ–ª—è.', 'error');
                    return;
                }
                
                const payload = {
                    username: embedUsernameInput.value || undefined,
                    avatar_url: embedAvatarInput.value || undefined,
                    embeds: [embed],
                };
                sendWebhook(payload, sendEmbedBtn);
            });
            
            // 7.4. –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ JSON
            copyJsonBtn.addEventListener('click', () => {
                const embed = buildEmbedObject();
                const payload = {
                    embeds: [embed],
                };
                const jsonString = JSON.stringify(payload, null, 2); // 2 –ø—Ä–æ–±–µ–ª–∞ –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                
                // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
                navigator.clipboard.writeText(jsonString).then(() => {
                    showNotification('JSON —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä!', 'success');
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É JSON –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º
                    rawJsonInput.value = jsonString;
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelector('[data-tab="tab-json"]').classList.add('active');
                    tabContents.forEach(c => c.classList.remove('active'));
                    document.getElementById('tab-json').classList.add('active');
                    
                }).catch(err => {
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.', 'error');
                });
            });

            // --- 8. –õ–û–ì–ò–ö–ê –ö–û–ù–°–¢–†–£–ö–¢–û–†–ê EMBED ---
            
            // 8.1. –§—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∫–∏ –æ–±—ä–µ–∫—Ç–∞ Embed –∏–∑ –ø–æ–ª–µ–π
            const buildEmbedObject = () => {
                const hexColor = embedColorInput.value;
                const decimalColor = parseInt(hexColor.substring(1), 16); // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º #RRGGBB –≤ —á–∏—Å–ª–æ

                const fields = [];
                document.querySelectorAll('.embed-field').forEach(fieldEl => {
                    const name = fieldEl.querySelector('.field-name').value;
                    const value = fieldEl.querySelector('.field-value').value;
                    const inline = fieldEl.querySelector('.field-inline').checked;
                    if (name && value) { // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–±–∞ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
                        fields.push({ name, value, inline });
                    }
                });

                return {
                    title: document.getElementById('embed-title').value || undefined,
                    description: document.getElementById('embed-description').value || undefined,
                    color: decimalColor,
                    fields: fields.length > 0 ? fields : undefined,
                    image: {
                        url: document.getElementById('embed-image').value || undefined,
                    },
                    thumbnail: {
                        url: document.getElementById('embed-thumbnail').value || undefined,
                    },
                    footer: {
                        text: document.getElementById('embed-footer').value || undefined,
                    },
                    timestamp: document.getElementById('embed-timestamp').checked ? new Date().toISOString() : undefined,
                };
            };

            // 8.2. –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            const updateEmbedPreview = () => {
                const embed = buildEmbedObject();

                // –¶–≤–µ—Ç
                embedPreview.style.borderColor = embedColorInput.value;
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫
                previewTitle.textContent = embed.title || '';
                
                // –û–ø–∏—Å–∞–Ω–∏–µ (—Ä–µ–Ω–¥–µ—Ä–∏–º Markdown —É–ø—Ä–æ—â–µ–Ω–Ω–æ)
                previewDesc.innerHTML = embed.description ? 
                    embed.description.replace(/\n/g, '<br>') : '';
                
                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (embed.image?.url) {
                    previewImage.src = embed.image.url;
                    previewImage.style.display = 'block';
                } else {
                    previewImage.style.display = 'none';
                }
                
                // –ú–∏–Ω–∏–∞—Ç—é—Ä–∞
                if (embed.thumbnail?.url) {
                    previewThumb.src = embed.thumbnail.url;
                    previewThumb.style.display = 'block';
                } else {
                    previewThumb.style.display = 'none';
                }
                
                // –§—É—Ç–µ—Ä –∏ Timestamp
                let footerText = embed.footer?.text || '';
                if (embed.timestamp) {
                    footerText += (footerText ? ' ‚Ä¢ ' : '') + '–°–µ–≥–æ–¥–Ω—è –≤ ' + new Date(embed.timestamp).toLocaleTimeString();
                }
                previewFooter.textContent = footerText;

                // –ü–æ–ª—è (Fields)
                previewFields.innerHTML = '';
                if (embed.fields) {
                    embed.fields.forEach(field => {
                        const fieldDiv = document.createElement('div');
                        fieldDiv.className = `embed-preview-field ${field.inline ? 'inline' : ''}`;
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'embed-preview-field-name';
                        nameDiv.textContent = field.name;
                        
                        const valueDiv = document.createElement('div');
                        valueDiv.className = 'embed-preview-field-value';
                        valueDiv.innerHTML = field.value.replace(/\n/g, '<br>'); // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä Markdown
                        
                        fieldDiv.appendChild(nameDiv);
                        fieldDiv.appendChild(valueDiv);
                        previewFields.appendChild(fieldDiv);
                    });
                }
            };
            
            // 8.3. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è (Field)
            let fieldCount = 0;
            addFieldBtn.addEventListener('click', () => {
                fieldCount++;
                const fieldTemplate = `
                    <div class="embed-field" data-id="${fieldCount}">
                        <div class="embed-field-header">
                            <h5>–ü–æ–ª–µ ${fieldCount}</h5>
                            <button class="button danger small remove-field-btn" data-id="${fieldCount}">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                        <div class="form-group">
                            <input type="text" class="embed-input field-name" placeholder="–ò–º—è –ø–æ–ª—è">
                        </div>
                        <div class="form-group">
                            <textarea class="embed-input field-value" rows="2" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è"></textarea>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" class="embed-input field-inline" id="field-inline-${fieldCount}">
                            <label for="field-inline-${fieldCount}">–í –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É (Inline)</label>
                        </div>
                    </div>
                `;
                fieldsList.insertAdjacentHTML('beforeend', fieldTemplate);
                // –°—Ä–∞–∑—É –≤–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                attachFieldListeners();
            });
            
            // 8.4. –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—è
            const attachFieldListeners = () => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–∏ –≤–≤–æ–¥–µ –≤ –ª—é–±–æ–º –ø–æ–ª–µ
                document.querySelectorAll('.embed-field .embed-input').forEach(input => {
                    input.removeEventListener('input', updateEmbedPreview); // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞—Ä—ã–µ, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞–ª–∏—Å—å
                    input.addEventListener('input', updateEmbedPreview);
                });
                
                // –£–¥–∞–ª–µ–Ω–∏–µ
                document.querySelectorAll('.remove-field-btn').forEach(btn => {
                    btn.removeEventListener('click', removeField); // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞—Ä—ã–µ
                    btn.addEventListener('click', removeField);
                });
            };
            
            const removeField = (e) => {
                e.preventDefault();
                const id = e.target.getAttribute('data-id');
                const fieldEl = document.querySelector(`.embed-field[data-id="${id}"]`);
                if (fieldEl) {
                    fieldEl.remove();
                    updateEmbedPreview(); // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                }
            };
            
            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤—Å–µ –∏–Ω–ø—É—Ç—ã Embed
            embedInputs.forEach(input => {
                input.addEventListener('input', updateEmbedPreview);
            });
            embedColorInput.addEventListener('input', updateEmbedPreview);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            updateEmbedPreview();

        });
    </script>
</body>
</html>
