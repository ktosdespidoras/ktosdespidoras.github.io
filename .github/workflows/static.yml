            --color-text-light: #2e3338;
            --color-bg-dark: #2f3136;
            --color-text-dark: #dcddde;
            --color-bg-alt-light: #f2f3f5;
            --color-bg-alt-dark: #202225;
            --color-bg-secondary-light: #e3e5e8;
            --color-bg-secondary-dark: #292b2f;
            --color-border-light: #cdd2d9;
            --color-border-dark: #40444b;
            --color-primary: #5865f2;
            --color-primary-hover: #4752c4;
            --color-success: #3ba55d;
            --color-error: #ed4245;
